<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onat Saygı</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #222;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p.bio {
      font-size: 1.1rem;
      color: #666;
    }
    .projects {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin: 2rem 0;
    }
    .project {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
    }
    .project img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .project a {
      display: block;
      margin-top: 0.5rem;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onat Saygı</h1>
    <p class="bio">Yaratıcı kod sistemleri, etkileşimli işler ve algoritmik sanat üzerine çalışıyorum.</p>
  </header>

  <section class="projects">
    <div class="project">
      <img src="proje1.jpg" alt="Proje 1" />
      <a href="https://github.com/onatsaygi/proje1" target="_blank">Proje 1</a>
    </div>
    <div class="project">
      <img src="proje2.jpg" alt="Proje 2" />
      <a href="https://github.com/onatsaygi/proje2" target="_blank">Proje 2</a>
    </div>
  </section>

  <footer>
    <a href="https://github.com/onatsaygi" target="_blank">GitHub Profilim</a>
  </footer>
</body>
</html>
